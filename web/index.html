<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eel example</title>

    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="mainBody">
            <div class="productsDisplay">
                <div class="productsUpper">
                    <div class="products">
                        <img src="images/water.jpg" alt="">
                        <img src="images/coke.jpg" alt="">
                        <img src="images/water.jpg" alt="">
                        <img src="images/water.jpg" alt="">
                        <img src="images/coffee.jpg" alt="">
                        <img src="images/coke.jpg" alt="">
                    </div>
                    <div class="prices">
                        <div class="price">120</div>
                        <div class="price">160</div>
                        <div class="price">120</div>
                        <div class="price">120</div>
                        <div class="price">140</div>
                        <div class="price">160</div>
                    </div>
                    <div class="leds">
                        <!--<button class="button led" onclick="prompt_alerts('Hi button')">1</button>-->
                        
                        <button class="button redLed" id="button-product1">1</button>
                        <button class="button redLed" id="button-product2">2</button>
                        <button class="button redLed" id="button-product3">3</button>
                        <button class="button redLed" id="button-product4">4</button>
                        <button class="button redLed" id="button-product5">5</button>
                        <button class="button redLed" id="button-product6">6</button>
                    </div>
                </div>
                <div class="productsLower">
                    <div class="products">
                        <img src="images/coffee.jpg" alt="">
                        <img src="images/lemon.jpg" alt="">
                        <img src="images/lemon.jpg" alt="">
                        <img src="images/coke.jpg" alt="">
                        <img src="images/coffee.jpg" alt="">
                        <img src="images/lemon.jpg" alt="">
                    </div>
                    <div class="prices">
                        <div class="price">140</div>
                        <div class="price">130</div>
                        <div class="price">130</div>
                        <div class="price">160</div>
                        <div class="price">140</div>
                        <div class="price">130</div>
                    </div>
                    <div class="leds">
                        <button class="button redLed" id="button-product7">7</button>
                        <button class="button redLed" id="button-product8">8</button>
                        <button class="button redLed" id="button-product9">9</button>
                        <button class="button redLed" id="button-product10">10</button>
                        <button class="button redLed" id="button-product11">11</button>
                        <button class="button redLed" id="button-product12">12</button>
                    </div>
                </div>
            </div>
            <div class="panelContainer">
                <div class="panel">
                    <div class="panelUpper">
                        <div class="visor">
                            <p id="visorText">
                                販売中
                            </p>
                        </div>
                        <div class="coinInput button" id="button-coinInput">
                            <div class="coinHole">

                            </div>
                        </div>
                    </div>
                    <div class=panelLower>
                        <div class="moneyInput">
                            <div class="moneyHole">
                                
                            </div>
                        </div>
                        <div class="changeReturn">
                            <img src="images/change1.png" alt="Change Lever Up" class="changeLever">
                            <img src="images/change2.png" alt="Change Lever Down" class="changeLever changeLeverDown">
                        </div>
                    </div>
                </div>
            </div>
            <div class="outputContainer">
                <div class="output">
                    <div class="outputBottom">

                    </div>
                </div>
            
                <div class="lotteryChangeCountainer">
                    <div class="lottery">
                        777
                    </div>
    
                    <div class="changeOutput">
                        <div class="coins">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="base">
            <div class="leg"></div>
            <div class="leg"></div>
        </div>
    </div> 
</body>
<script src="scripts/main.js"></script>
</html>
